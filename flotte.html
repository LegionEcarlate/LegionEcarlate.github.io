<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec Logo et Parallax</title>
    <link rel="stylesheet" href="style-test.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="image/Legion_ecarlate.png" alt="Logo">
    </div>
    <h1>Légion écarlate</h1>
</header>
<div class="parallax"></div>
<main>
    <section>
        <h2>Connexion</h2>
        <a href="https://discord.com/api/oauth2/authorize?client_id=1269364571236208732&redirect_uri=https://legionecarlate.github.io/flotte&response_type=code&scope=identify">
            <button class="discord-button">Se connecter avec Discord</button>
        </a>
    </section>
    <h1>V2</h1>
</main>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('/user-info')
            .then(response => response.json())
            .then(user => {
                if (user) {
                    document.getElementById('user-info').innerText = `Connecté en tant que ${user.username}`;
                }
            });
    });
</script>
</body>
</html>
